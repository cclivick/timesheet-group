<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timesheet Assignment</title>
    <!--Boostrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../timesheet-group/assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="../timesheet-group/assets/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                  <h1 class="display-4">Employee Data Management</h1>
                  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
              </div>
            </div>
<div class="container pb-5">
              <div class="card">
                    <div class="card-header">Current Employees</div>
                    <div class="col p-4">
                    <table class="table table-sm">
                            <thead>
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                              </tr>
                            </thead>
                            <tbody id="table">

                            </tbody>
                          </table>
                        </div>
                  </div>
                </div>

                          <div class="container pb-5">
                                <div class="card">
                                      <div class="card-header">Add Employee</div>
                                      <div class="col p-4">
                                            <form>
                                                    <div class="container" id="con1">
                                                        <form>
                                                        <div class="form-group">
                                                            <label>Employee Name</label>
                                                            <input type="text" class="form-control" id="name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Role</label>
                                                            <input type="text" class="form-control" id="role">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Start Date (MM/DD/YYYY)</label>
                                                            <input type="text" class="form-control" id="startDate">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Monthly Rate</label>
                                                            <input type="text" class="form-control" id="rate">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                                                        </form>
                                                        </div>
                                                  </form>
                                      
                                          </div>
                                    </div>
                                  </div>

<script>
    
</script>
</body>
</html>
